<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>Portfólio Dev</title>
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <!-- Container principal -->
    <section class="header-container">
      <!-- Imagem de perfil -->
      <div class="profile-pic">
        <img src="assets/Avatar.png" alt="Imagem de perfil de Martina Santos">
      </div>
      <!-- Introdução -->
      <div class="intro">
        <span>Hello World! Meu nome é <span class="name-profile">Martina Santos</span> e sou</span>
        <h1>Desenvolvedora Fullstack</h1>
        <p>Transformo necessidades em aplicações reais, evolventes e funcionais. Desenvolvo sistemas através da minha paixão pela tecnologia, contribuindo com soluções inovadoras e eficazes para desafios complexos.</p>
      </div>
      <!-- Tecnologias -->
      <div class="tags">
        <figure>
          <img src="assets/icons/GitHub.svg" alt="GitHub">
          <figcaption>GitHub</figcaption>
        </figure>
        <figure>
          <img src="assets/icons/HTML.svg" alt="HTML">
          <figcaption>HTML</figcaption>
        </figure>
        <figure>
          <img src="assets/icons/CSS.svg" alt="CSS">
          <figcaption>CSS</figcaption>
        </figure>
        <figure>
          <img src="assets/icons/JavaScript.svg" alt="JavaScript">
          <figcaption>JavaScript</figcaption>
        </figure>
        <figure>
          <img src="assets/icons/React.svg" alt="React">
          <figcaption>React</figcaption>
        </figure>
        <figure>
          <img src="assets/icons/Node.js.svg" alt="Node.js">
          <figcaption>Node.js</figcaption>
        </figure>
      </div>
    </section>
    <!-- Botão de Scroll -->
    <a href="#main-content" class="scroll-down" aria-label="Role para baixo">
      <img src="assets/icons/CaretDoubleDown.svg" alt="Seta para baixo">
    </a>
  </header>
</body>
</html>
